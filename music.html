<DOCTYPE! html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" >
      <meta name="viewport" content="width=device-width,initial-scale=1.0" >
      <title>Music Player</title>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="style.css" />
    </head>

    <body>
      <div class="main_div">
          <h1>Music Player</h1>
        <div class="music_container">
          <h2 id="title">rait zara si</h2>
          <h3 id="artist">arijit singh</h3>
          <div class="img_container">
            <img src="Images/audios1.jpg" alt="" />
          </div>
          <audio src="audios/audios1.mp3"></audio>

          <!-- CONTROLS -->
          <div class="music_controls">
            <i class="fas fa-solid fa-backward" id="prev"></i>
            <i class="fas main_button fa-solid fa-play" id="play"></i>
            <i class="fas fa-solid fa-forward" id="next"></i>
          </div>
        </div>
      </div>
      <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");


        const songs=[
            {
            name:"audios1",
            title:"Rait Zara Si",
            artist:"Arijit Singh"
            },
            {
            name:"audios2",
            title:"Chaka Chak",
            artist:"Shreya Ghoshal"
            },
            {
            name:"audios3",
            title:"Hey Ladies",
            artist:"Akon"
            },
            {
            name:"audios4",
            title:"No Lie",
            artist:"Sean Paul"}



        ];

        let isPlaying = false;

        // for play function

        const playMusic= () => {
            isPlaying= true;
            music.play();

          play.classList.replace("fa-play", "fa-pause");
          img.classList.add("anime");
        };

        // for pause function

        const pauseMusic= () => {
            isPlaying= false;
          music.pause();
          play.classList.replace("fa-pause", "fa-play");
          img.classList.remove("anime");
        };


        play.addEventListener("click",()=>{
            if(isPlaying)
            {
                pauseMusic();

            }
            else{
                playMusic();
            }



        });


        // changing music

        const loadSong = (songs)=>{
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src ="audios/"+songs.name+".mp3";
            img.src="images/"+songs.name+".jpg";
        };


        songIndex=0;


        const nextSong=()=>{
            songIndex = (songIndex+1)% songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };


        const prevSong=()=>{
            songIndex = (songIndex-1 + songs.length)% songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        next.addEventListener('click',nextSong);
        prev.addEventListener('click',prevSong);




      </script>
    </body>
  </html></DOCTYPE!
>
